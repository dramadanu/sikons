<!DOCTYPE html>
<html>

<head>
    <title>Vue.js with Vuex and Vuetify</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css'>
    <link rel='stylesheet' href='../../../style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.4.2/src/httpVueLoader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>
    <div id="app">
      <v-app>
          <navbar></navbar>
          <v-main>
              <v-container fluid>
                  <v-row>
                    <v-col cols="12" sm="12" md="12">
                      <statuslist></statuslist>
                    </v-col>
                  </v-row>
              </v-container>
          </v-main>
      </v-app>
    </div>
    
    
</body>

<script type="module">
  const BASE_URL = "../../../"
  const t = "?t="+Math.random()

  import { store } from "./store.js?t=234"

  new Vue({ 
    el: '#app', 
    store, 
    vuetify: new Vuetify(),

    components: {
      navbar: httpVueLoader(BASE_URL + 'components/_navbar.vue'),
      statuslist: httpVueLoader(BASE_URL + 'components/master/status.vue'+t)
    },

    data() {
        return {
            APP_NAME: this.$store.state.APP_NAME
        }
    },

    computed: {
    }, 
          
    methods: { 
        
    },

    mounted () {
      document.title = this.$store.state.APP_NAME
    }
  })
  //.$mount('#app');
</script>

</html>
